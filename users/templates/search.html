<div  class="flex items-center justify-between">
    <form method="get">
        <div class="relative flex justify-between m-1">
            <div class="absolute inset-y-0 start-2 flex items-center pointer-events-none">
                <svg class="w-4 h-4 text-neutral-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" name="search" id="search" value="{{ request.GET.search }}" class="inset-y-0 start-2.5 px-8 py-1 border shadow-md rounded-md focus:outline-none focus:border-blue-500 bg-gray-50 text-neutral-900"  placeholder="Search..."  required>
            <button type="submit" class="absolute m-1 px-2 inset-y-0 end-0 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm text-white">Search</button>
        </div>

    </form>
    <form method="post">
        <button class="shadow-lg bg-teal-600 text-white text-sm px-6 py-1 rounded-md">Add</button>
    </form>
</div>
