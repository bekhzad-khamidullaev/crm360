<!-- leads_board.html -->
{% extends "index.html" %}

{% block content %}
    <div class="container mx-auto py-8">
        <div class="flex justify-between">
            <div class="w-1/3 bg-gray-200 p-4 rounded-md">
                <h2 class="text-lg font-semibold mb-4">New Leads</h2>
                <div id="newLeads" class="sortable" hx-get="{% url 'get_leads' %}?status=new" hx-drop-success="handleDrop(event)">
                    <!-- New Leads go here -->
                    {% include 'lead_cards.html' %}
                </div>
            </div>
            <div class="w-1/3 bg-gray-200 p-4 rounded-md">
                <h2 class="text-lg font-semibold mb-4">In Progress</h2>
                <div id="inProgress" class="sortable" hx-get="{% url 'get_leads' %}?status=in_progress" hx-drop-success="handleDrop(event)">
                    <!-- In Progress Leads go here -->
                    {% include 'lead_cards.html' %}
                </div>
            </div>
            <div class="w-1/3 bg-gray-200 p-4 rounded-md">
                <h2 class="text-lg font-semibold mb-4">Closed</h2>
                <div id="closed" class="sortable" hx-get="{% url 'get_leads' %}?status=closed" hx-drop-success="handleDrop(event)">
                    <!-- Closed Leads go here -->
                    {% include 'lead_cards.html' %}
                </div>
            </div>
        </div>
    </div>


{% endblock %}
