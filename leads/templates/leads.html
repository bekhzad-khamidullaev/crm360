{% extends 'index.html' %}

{% block content %}
<div class="py-10">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div class="p-6 bg-white border-b border-gray-200">
                <h1 class="text-3xl font-bold mb-4">Leads</h1>
                <table class="w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Product</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Phoned</th>
                            <th class="px-4 py-2">Contact Date</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lead in Lead %}
                        <tr>
                            <td class="border px-4 py-2">{{ lead.first_name }} {{ lead.last_name }}</td>
                            <td class="border px-4 py-2">{{ lead.product }}</td>
                            <td class="border px-4 py-2">{{ lead.email }}</td>
                            <td class="border px-4 py-2">{{ lead.phoned }}</td>
                            <td class="border px-4 py-2">{{ lead.contact_date }}</td>
                            <td class="border px-4 py-2">
                                <a href="{% url 'lead_detail' lead.id %}" class="text-blue-600 hover:underline mr-2">View</a>
                                <a href="{% url 'lead_edit' lead.id %}" class="text-green-600 hover:underline mr-2">Edit</a>
                                <a href="{% url 'lead_delete' lead.id %}" class="text-red-600 hover:underline">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
